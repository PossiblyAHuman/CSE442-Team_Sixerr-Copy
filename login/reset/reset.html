<html>
    <head>
        <title>Sixerr Reset Password</title>

        <script type="text/javascript" src="./reset.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel = "icon" href = "../logoclear_001.png">
        <link rel = "stylesheet" href= "reset.css"/>
    </head>

    <body>

        <div class = "signup-form">
            <br>
            <img src="../logoclear_001.png" alt = "Sixerr logo image unavailable">

            <form id = "form">
                <input type = "text" name = "email" id = "email" class = "input-box" placeholder = "Enter your email">
                <br>
                <button type = "button" value = "sign-up" onclick = "requestCode();" class = "signup-button">Send Request</button>
            </form>
        </div>
        <br>
        <div id = "signup_message" class="signup_message"></div>
    </body>
</html>
